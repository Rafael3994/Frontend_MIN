<body class="registerComponent">
    <div class="register-wrap">
        <div class="register-html">
            <!-- <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label  class="tab"><img src="../../../../assets/img/nuevo-logo.png" width="70" height="70" alt=""></label> -->
            <div class="register-form">
                    <form #usuario_form="ngForm" (ngSubmit)="registerUser(usuario_form)">
                        <input type="hidden" name="_id" [ngModel]="registerService.form_user._id">
                        <div class="group">
                            <label for="name" class="label">Nombre de usuario</label>
                            <input name="nombre" type="text" class="button" [ngModel]="registerService.form_user.nombre" />
                        </div>
                        <div class="group">
                            <label for="surname" class="label">Apellidos</label>
                            <input name="apellidos" type="text" class="button" [ngModel]="registerService.form_user.apellidos" />                        </div>
                        <div class="group">
                            <label for="email" class="label">Email</label>
                            <input name="email" type="text" class="button" [ngModel]="registerService.form_user.email" />                        
                        </div>    
                        <div class="group">
                            <label for="password" class="label">Contraseña</label>
                            <input name="password" type="password" class="button" [ngModel]="registerService.form_user.password" />                        
                        </div>
                        <button onclick="location.href = 'https://minventing.herokuapp.com/'" class="btnRegister">Registrarme</button>
                    </form>
                    <hr>
                    <div class="notRegistered">
                        <a href="https://minventing.herokuapp.com/login">Ya estás registrado?</a>
                    </div>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>

<script type="text/javascript">
    document.getElementById("btnSign").onclick = function () {
        location.href = "https://minventing.herokuapp.com/";
    };
</script>
