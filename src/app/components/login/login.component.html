<body class="loginComponent">
    <div class="login-wrap">
        <div class="login-html">
            <!-- <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label  class="tab"><img src="../../../../assets/img/nuevo-logo.png" width="70" height="70" alt=""></label> -->
            <div class="login-form">
                    <form #usuario_form="ngForm" (ngSubmit)="loginUser(usuario_form)">
                        <input type="hidden" name="_id" [ngModel]="loginService.form_user._id">
                        <div class="group">
                            <label for="user" class="label">Email</label>
                            <input name="email" type="text" class="button" [ngModel]="loginService.form_user.email" />
                        </div>
                        <div class="group">
                            <label for="password" class="label">Contraseña</label>
                            <input name="password" type="password" class="button" [ngModel]="loginService.form_user.password" />
                        </div>
                        <button class="btnSigIn">Iniciar sesión</button>
                    </form>
                    <hr>
                    <div class="notRegistered">
                        <a href="https://minventing.herokuapp.com/register">No estás registrado?</a>
                    </div>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
